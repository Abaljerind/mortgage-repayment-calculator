<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body class="sm:bg-sky-100">
    <section
      class="container grid grid-cols-1 font-jakarta-sans sm:mx-auto sm:my-8 sm:overflow-hidden sm:rounded-3xl sm:bg-white"
    >
      <!-- bagian atas / kiri -->
      <main class="px-4 py-6 sm:p-8">
        <div class="sm:mb-8 sm:flex sm:items-center sm:justify-between">
          <h1 class="text-xl font-bold text-neutral-slate-900">
            Mortgage Calculator
          </h1>
          <button
            type="button"
            class="mt-2 bg-transparent text-neutral-slate-500 underline underline-offset-2"
          >
            Clear All
          </button>
        </div>
        <div class="">
          <form class="w-full" id="form-calculator">
            <div class="mb-4">
              <label for="amount" class="text-base text-neutral-slate-500"
                >Mortgage Amount</label
              >
              <div class="mt-2 flex items-center">
                <span
                  class="rounded-l-[3px] border border-r-0 border-neutral-slate-500 bg-neutral-slate-100 px-4 py-[7.25px] font-bold text-neutral-slate-500"
                  >&#163;</span
                >
                <input
                  type="text"
                  name="amount"
                  id="amount"
                  class="h-10 w-11/12 flex-1 rounded-[3px] rounded-l-none border border-l-0 border-neutral-slate-500 px-3 py-2 focus:outline-none"
                />
              </div>
            </div>
            <div class="sm:flex sm:items-center sm:justify-between">
              <div class="mb-4">
                <label for="term" class="text-base text-neutral-slate-500"
                  >Mortgage Term</label
                >
                <div class="mt-2 flex items-center">
                  <input
                    type="text"
                    name="term"
                    id="term"
                    class="h-10 w-11/12 flex-1 rounded-[3px] rounded-r-none border border-r-0 border-neutral-slate-500 px-3 py-2 focus:outline-none"
                  />
                  <span
                    class="rounded-r-[3px] border border-l-0 border-neutral-slate-500 bg-neutral-slate-100 px-4 py-[7.25px] font-bold text-neutral-slate-500"
                    >years</span
                  >
                </div>
              </div>
              <div class="mb-4">
                <label for="rate" class="text-base text-neutral-slate-500"
                  >Interest Rate</label
                >
                <div class="mt-2 flex items-center">
                  <input
                    type="text"
                    name="rate"
                    id="rate"
                    class="h-10 w-11/12 flex-1 rounded-[3px] rounded-r-none border border-r-0 border-neutral-slate-500 px-3 py-2 focus:outline-none"
                  />
                  <span
                    class="rounded-r-[3px] border border-l-0 border-neutral-slate-500 bg-neutral-slate-100 px-4 py-[7.25px] font-bold text-neutral-slate-500"
                    >%</span
                  >
                </div>
              </div>
            </div>
            <div class="mb-6">
              <p class="text-base text-neutral-slate-500">Mortgage Type</p>
              <div class="mt-2">
                <div id="repaymentDiv" class="radio-group">
                  <input
                    type="radio"
                    name="mortgage-type"
                    id="repayment"
                    value="repayment"
                    class="hidden"
                  />
                  <label
                    for="repayment"
                    class="text-base font-bold text-neutral-slate-900"
                    >Repayment</label
                  >
                </div>
                <div id="interestDiv" class="radio-group">
                  <input
                    type="radio"
                    name="mortgage-type"
                    id="interest"
                    value="interest"
                    class="hidden"
                  />
                  <label
                    for="interest"
                    class="text-base font-bold text-neutral-slate-900"
                    >Interest Only</label
                  >
                </div>
              </div>
            </div>
            <div class="">
              <button
                type="submit"
                class="flex w-full items-center justify-center gap-2 rounded-full bg-lime py-3 font-bold text-neutral-slate-900 sm:w-2/5"
              >
                <span class="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="#133041"
                      d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"
                    />
                  </svg> </span
                >Calculate Repayments
              </button>
            </div>
          </form>
        </div>
      </main>
      <!-- akhir bagian atas / kiri -->

      <!-- bagian bawah / kanan -->
      <aside class="bg-neutral-slate-900 px-4 py-6">
        <div class="mb-1 mt-1">
          <div class="mb-4 flex justify-center">
            <img
              src="./assets/images/illustration-empty.svg"
              alt="illustration-empty"
              class=""
            />
          </div>
          <div class="text-center text-white">
            <h4 class="text-xl font-bold">Results shown here</h4>
            <p class="mt-4 text-base leading-6 text-neutral-slate-100 sm:px-16">
              Complete the form and click “calculate repayments” to see what
              your monthly repayments would be.
            </p>
          </div>
        </div>
      </aside>
      <!-- akhir bagian bawah / kanan -->
    </section>

  </body>
</html>
